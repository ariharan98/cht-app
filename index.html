<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            color: white;
            overflow: hidden;
            background: #0a0a0a;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* ===== LOGIN SCREEN ===== */
        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            padding: 20px;
        }

        .login-container {
            background: rgba(20, 20, 20, 0.95);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(224, 0, 0, 0.3);
            box-shadow: 0 20px 60px rgba(224, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .login-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            border: 2px solid #e00000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            background: rgba(224, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #e00000, #ff6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #aaa;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(224, 0, 0, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e00000;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #e00000, #ff6347);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(224, 0, 0, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .info-text {
            margin-top: 20px;
            color: #888;
            font-size: 12px;
            text-align: center;
        }

        /* ===== CHAT SCREEN ===== */
        #chatScreen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: #0a0a0a;
        }

        .chat-header {
            padding: 20px 30px;
            background: rgba(20, 20, 20, 0.95);
            border-bottom: 2px solid rgba(224, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        .chat-header-left h2 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, #e00000, #ff6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .chat-status {
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #e00000;
            border-radius: 50%;
            animation: pulseGlow 1.8s infinite;
        }

        .chat-header-right {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            padding: 10px 18px;
            background: rgba(224, 0, 0, 0.2);
            border: 2px solid rgba(224, 0, 0, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary:hover {
            background: rgba(224, 0, 0, 0.3);
            border-color: #e00000;
            transform: translateY(-2px);
        }

        .btn-success {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
        }

        .btn-success:hover {
            background: rgba(34, 197, 94, 0.3);
            border-color: #22c55e;
        }

        /* ===== MESSAGES ===== */
        .messages-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #0a0a0a;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(224, 0, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(224, 0, 0, 0.03) 0%, transparent 50%);
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(224, 0, 0, 0.4);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(224, 0, 0, 0.6);
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeSlideUp 0.35s ease-out;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received,
        .message.private,
        .message.system {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 60%;
            padding: 12px 18px;
            border-radius: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: linear-gradient(45deg, #e00000, #ff6347);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message.private .message-bubble {
            background: rgba(251, 191, 36, 0.2);
            border: 2px solid #fbbf24;
            color: #fbbf24;
            border-bottom-left-radius: 4px;
        }

        .message.system .message-bubble {
            background: rgba(75, 85, 99, 0.3);
            color: #aaa;
            font-size: 13px;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }

        .message-sender {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.9;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        /* ===== INPUT CONTAINER ===== */
        .input-container {
            padding: 20px 30px;
            background: rgba(20, 20, 20, 0.95);
            border-top: 2px solid rgba(224, 0, 0, 0.3);
            display: flex;
            gap: 12px;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .btn-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(224, 0, 0, 0.2);
            border: 2px solid rgba(224, 0, 0, 0.3);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: rgba(224, 0, 0, 0.3);
            transform: scale(1.05);
        }

        #messageInput {
            flex: 1;
            padding: 14px 20px;
            border-radius: 25px;
            border: 2px solid rgba(224, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        #messageInput::placeholder {
            color: #666;
        }

        #messageInput:focus {
            outline: none;
            border-color: #e00000;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-send {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e00000, #ff6347);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-send:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(224, 0, 0, 0.4);
        }

        .btn-send:active {
            transform: scale(1);
        }

        /* ===== MODALS ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.98);
            border-radius: 20px;
            border: 2px solid rgba(224, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 2px solid rgba(224, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .btn-close {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(224, 0, 0, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close:hover {
            background: rgba(224, 0, 0, 0.4);
            transform: rotate(90deg);
        }

        #userList {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        #userList::-webkit-scrollbar {
            width: 6px;
        }

        #userList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        #userList::-webkit-scrollbar-thumb {
            background: rgba(224, 0, 0, 0.4);
            border-radius: 10px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(224, 0, 0, 0.3);
            transform: translateX(5px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e00000, #ff6347);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        .user-info span {
            color: white;
            font-weight: 500;
        }

        .btn-chat {
            padding: 8px 20px;
            background: linear-gradient(45deg, #e00000, #ff6347);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-chat:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(224, 0, 0, 0.4);
        }

        .file-dialog {
            padding: 30px;
        }

        .file-dialog-info {
            margin-bottom: 25px;
        }

        .file-dialog-info p {
            color: #ccc;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .file-dialog-info strong {
            color: white;
        }

        .file-dialog-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-dialog {
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-dialog.primary {
            background: linear-gradient(45deg, #e00000, #ff6347);
            border: none;
            color: white;
        }

        .btn-dialog.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(224, 0, 0, 0.4);
        }

        .btn-dialog.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-dialog.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseGlow {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 5px #e00000;
            }

            50% {
                opacity: 0.5;
                box-shadow: 0 0 10px #e00000;
            }
        }

            background: #f5f7fa;
            color: #1a1a1a;
        }

        }

        body.light-theme .login-container {

        }

        }

        body.light-theme .messages-container {

        }

        }

        }

            border-color: rgba(102, 126, 234, 0.3);
        }

            background: linear-gradient(45deg, #667eea, #764ba2);
        }

            color: #1a1a1a;
        }

            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        }

            color: #475569;
        }

        body.light-theme .file-dialog-info strong {
            color: #1a1a1a;
        }

            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        body.light-theme .btn-dialog.primary:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        body.light-theme .btn-dialog.secondary {
            background: rgba(100, 116, 139, 0.1);
            border: 2px solid rgba(100, 116, 139, 0.2);
            color: #475569;
        }

        body.light-theme .btn-dialog.secondary:hover {
            background: rgba(100, 116, 139, 0.15);
        }

        /* ===== COMPLETE MOBILE RESPONSIVE FIX ===== */
        /* Replace your existing mobile CSS section with this */

        @media (max-width: 768px) {

            /* Ensure body and containers use viewport properly */
            body {
                position: fixed;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            #chatScreen {
                position: fixed;
                width: 100%;
                height: 100vh;
                top: 0;
                left: 0;
                display: none;
                /* Will be set to flex by JS */
            }

            /* Login Screen Fixes */
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                max-width: 90%;
            }

            .login-icon {
                width: 70px;

                font-size: 35px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header p {
                font-size: 13px;
            }

            /* CRITICAL: Fix input visibility */
            .form-group input {
                padding: 14px;
                font-size: 16px;
                /* Prevents zoom on iOS */
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background: rgba(255, 255, 255, 0.05) !important;
                border: 2px solid rgba(224, 0, 0, 0.3) !important;
                color: white !important;
            }

            .btn-primary {
                padding: 15px;
                font-size: 15px;
            }

            .info-text {
                font-size: 11px;
            }

            /* Chat Header - Make it compact */
            .chat-header {
                padding: 10px 12px;
                flex-shrink: 0;
                min-height: auto;
            }

            .chat-header-left h2 {
                font-size: 16px;
                margin-bottom: 3px;
            }

            .chat-status {
                font-size: 11px;
            }

            .status-dot {
                width: 6px;
                height: 6px;
            }

            .chat-header-right {
                width: 100%;
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 3px;
            }

            .btn-secondary {
                padding: 7px 12px;
                font-size: 12px;
                white-space: nowrap;
                flex-shrink: 0;
            }

            /* CRITICAL: Messages Container - Must have proper height */
            .messages-container {
                flex: 1;
                padding: 12px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                min-height: 0;
                /* Important for flex */
            }

            .message-bubble {
                max-width: 80%;
                font-size: 14px;
                padding: 10px 14px;
            }

            .message.system .message-bubble {
                max-width: 90%;
                font-size: 12px;
            }

            .message-sender {
                font-size: 11px;
            }

            .message-time {
                font-size: 10px;
            }

            /* CRITICAL: Input Container - MUST BE VISIBLE */
            .input-container {
                position: relative;
                padding: 10px 12px;
                gap: 8px;
                flex-shrink: 0;
                display: flex !important;
                background: rgba(20, 20, 20, 0.95) !important;
                border-top: 2px solid rgba(224, 0, 0, 0.3) !important;
                /* Ensure it stays at bottom */
                bottom: 0;
                left: 0;
                right: 0;
            }

            /* CRITICAL: Message Input */
            #messageInput {
                flex: 1;
                padding: 12px 14px;
                font-size: 16px;
                /* Prevents zoom on iOS */
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                min-width: 0;
                /* Important for flex */
                background: rgba(255, 255, 255, 0.05) !important;
                border: 2px solid rgba(224, 0, 0, 0.3) !important;
                color: white !important;
            }

            /* CRITICAL: Buttons must be visible */
            .btn-send,
            .btn-icon {
                width: 42px;
                height: 42px;
                font-size: 18px;
                flex-shrink: 0;
                display: flex !important;
                align-items: center;
                justify-content: center;
            }

            /* Modal Fixes */
            .modal-content {
                width: 95%;
                max-width: 95%;
                margin: 10px;
            }

            .modal-header {
                padding: 12px 15px;
            }

            .modal-header h3 {
                font-size: 16px;
            }

            .btn-close {
                width: 30px;
                height: 30px;
                font-size: 20px;
            }

            #userList {
                max-height: 300px;
                padding: 10px;
            }

            .user-item {
                padding: 10px;
                margin-bottom: 8px;
            }

            .user-avatar {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .user-info span {
                font-size: 14px;
            }

            .btn-chat {
                padding: 6px 14px;
                font-size: 12px;
            }

            .file-dialog {
                padding: 18px 12px;
            }

            .file-dialog-info p {
                font-size: 13px;
                margin-bottom: 8px;
            }

            .file-dialog-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn-dialog {
                width: 100%;
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 18px;
            }

            .login-header h1 {
                font-size: 22px;
            }

            .chat-header {
                padding: 8px 10px;
            }

            .chat-header-left h2 {
                font-size: 15px;
            }

            .chat-status {
                font-size: 10px;
            }

            .btn-secondary {
                padding: 6px 10px;
                font-size: 11px;
            }

            .messages-container {
                padding: 10px;
            }

            .message-bubble {
                max-width: 85%;
                font-size: 13px;
                padding: 8px 12px;
            }

            .input-container {
                padding: 8px 10px;
                gap: 6px;
            }

            #messageInput {
                padding: 10px 12px;
            }

            .btn-send,
            .btn-icon {
                width: 38px;
                height: 38px;
                font-size: 16px;
            }
        }

        /* Landscape Mode for Mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .chat-header {
                padding: 6px 10px;
            }

            .chat-header-left h2 {
                font-size: 14px;
            }

            .messages-container {
                padding: 10px;
            }

            .input-container {
                padding: 8px 10px;
            }

            .btn-send,
            .btn-icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            #messageInput {
                padding: 8px 12px;
            }
        }

        /* Light Theme Mobile Fixes */
        @media (max-width: 768px) {
            body.light-theme .form-group input {
                background: rgba(100, 116, 139, 0.05) !important;
                border: 2px solid rgba(100, 116, 139, 0.2) !important;
                color: #1a1a1a !important;
            }

            body.light-theme #messageInput {
                background: rgba(100, 116, 139, 0.05) !important;
                border: 2px solid rgba(100, 116, 139, 0.2) !important;
                color: #1a1a1a !important;
            }

            body.light-theme .input-container {
                background: rgba(255, 255, 255, 0.95) !important;
                border-top: 2px solid rgba(100, 116, 139, 0.2) !important;
            }
        }

        /* Safe area insets for devices with notches */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .input-container {
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
            }
        }

        /* ===== ACCESSIBILITY ===== */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ===== FOCUS STATES ===== */
        button:focus-visible,
        input:focus-visible {
            outline: 2px solid #e00000;
            outline-offset: 2px;
        }

        body.light-theme button:focus-visible,
        body.light-theme input:focus-visible {
            outline-color: #667eea;
        }
    </style>
</head>

<body>
    <div id="loginScreen">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">üí¨</div>
                <h1>Chat Application</h1>
                <p>Connect and communicate instantly</p>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="usernameInput" placeholder="Enter your username">
            </div>

            <button class="btn-primary" onclick="connect()">Connect</button>

            <p class="info-text">Commands: /list ‚Ä¢ /chat [user] ‚Ä¢ /group</p>
            <p class="info-text" style="margin-top: 10px; font-size: 11px;">
                üí° Info: This is a private chat. Refreshing the page will start a new conversation.
            </p>
        </div>
    </div>

    <div id="chatScreen">
        <div class="chat-header">
            <div class="chat-header-left">
                <h2>Chat Application</h2>
                <div class="chat-status">
                    <div class="status-dot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
            <div class="chat-header-right">
                <button class="btn-secondary" onclick="showUserList()">
                    üë• Users
                </button>

                <button class="btn-secondary btn-success" onclick="enableGroupChat()">
                    üåç Group
                </button>


                <button class="btn-secondary" onclick="toggleTheme()">
                    üåì Theme
                </button>
            </div>

        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="input-container">
            <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
            <button class="btn-icon" onclick="document.getElementById('fileInput').click()">
                üìé
            </button>
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="btn-send" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Online Users</h3>
                <button class="btn-close" onclick="closeUserModal()">√ó</button>
            </div>
            <div id="userList"></div>
        </div>
    </div>

    <div id="fileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Incoming File</h3>
            </div>
            <div class="file-dialog" id="fileDialogContent"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let username = '';
        let currentMode = 'group';
        let privateReceiver = '';
        let onlineUsers = [];

        function connect() {
            username = document.getElementById('usernameInput').value.trim();
            const SERVER_URL = "wss://chat-app-backend-6piw.onrender.com";
            const serverUrl = SERVER_URL;

            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                ws = new WebSocket(serverUrl);

                ws.onopen = () => {
                    ws.send(JSON.stringify({
                        type: 'auth',
                        username: username
                    }));
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };

                ws.onerror = (error) => {
                    addMessage('System', 'Connection error occurred', 'system');
                };

                ws.onclose = () => {
                    addMessage('System', 'Disconnected from server', 'system');
                    document.getElementById('statusText').textContent = 'Disconnected';
                };

            } catch (error) {
                alert('Failed to connect: ' + error.message);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }


        function handleMessage(data) {
            switch (data.type) {
                case 'auth_success':
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('chatScreen').style.display = 'flex';
                    document.getElementById('statusText').textContent = username + ' ‚Ä¢ Group Chat';
                    addMessage('System', 'Connected successfully!', 'system');
                    break;
                case 'auth_error':
                    alert(data.message);
                    ws.close();
                    break;
                case 'message':
                    addMessage(data.sender, data.content, 'received');
                    break;
                case 'private_message':
                    addMessage(data.sender, data.content, 'private');
                    break;
                case 'user_joined':
                    addMessage('System', `${data.username} joined the chat`, 'system');
                    break;
                case 'user_left':
                    addMessage('System', `${data.username} left the chat`, 'system');
                    break;
                case 'user_list':
                    onlineUsers = data.users;
                    displayUserList();
                    break;
                case 'private_enabled':
                    currentMode = 'private';
                    privateReceiver = data.receiver;
                    document.getElementById('statusText').textContent = username + ' ‚Ä¢ Private with ' + data.receiver;
                    addMessage('System', `Private chat with ${data.receiver}`, 'system');
                    break;
                case 'group_enabled':
                    currentMode = 'group';
                    privateReceiver = '';
                    document.getElementById('statusText').textContent = username + ' ‚Ä¢ Group Chat';
                    addMessage('System', 'Switched to group chat', 'system');
                    break;
                case 'file':
                    showFileSaveDialog(data.sender, data.fileName, data.fileData, data.fileSize);
                    break;
            }
        }

        function showFileSaveDialog(sender, fileName, fileData, fileSize) {
            const modal = document.getElementById('fileModal');
            const content = document.getElementById('fileDialogContent');

            content.innerHTML = `
                <div class="file-dialog-info">
                    <p><strong>Received file:</strong> ${fileName}</p>
                    <p><strong>Size:</strong> ${formatFileSize(fileSize)}</p>
                    <p><strong>From:</strong> ${sender}</p>
                    <p>Save file?</p>
                </div>
                <div class="file-dialog-buttons">
                    <button class="btn-dialog secondary" onclick="closeFileDialog(false, '${sender}', '${fileName}')">No</button>
                    <button class="btn-dialog primary" onclick="saveFile('${fileName}', '${fileData}', '${sender}')">Yes</button>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function saveFile(fileName, fileData, sender) {
            // Create a blob from the data URL
            const byteString = atob(fileData.split(',')[1]);
            const mimeString = fileData.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);

            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }

            const blob = new Blob([ab], { type: mimeString });
            const url = window.URL.createObjectURL(blob);

            // Create download link
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;

            // Trigger download
            document.body.appendChild(link);
            link.click();

            // Cleanup
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);

            addMessage(sender, `üìé File received: ${fileName} - Saved`, 'received');
            closeFileDialog(true, sender, fileName);
        }

        function closeFileDialog(saved, sender, fileName) {
            const modal = document.getElementById('fileModal');
            modal.style.display = 'none';

            if (!saved) {
                addMessage(sender, `üìé File received: ${fileName} (not saved)`, 'received');
            }
        }

        function addMessage(sender, content, type = 'received') {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (type !== 'system' && type !== 'sent') {
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = sender;
                bubble.appendChild(senderDiv);
            }

            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            bubble.appendChild(contentDiv);

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = time;
            bubble.appendChild(timeDiv);

            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !ws) return;

            if (message.startsWith('/')) {
                handleCommand(message);
            } else {
                ws.send(JSON.stringify({
                    type: currentMode === 'private' ? 'private_message' : 'message',
                    content: message,
                    receiver: privateReceiver
                }));

                addMessage('You', message, 'sent');
            }

            input.value = '';
        }

        function handleCommand(command) {
            const parts = command.split(' ');

            switch (parts[0]) {
                case '/list':
                    ws.send(JSON.stringify({ type: 'list_users' }));
                    showUserList();
                    break;
                case '/chat':
                    if (parts[1]) {
                        ws.send(JSON.stringify({
                            type: 'enable_private',
                            receiver: parts[1]
                        }));
                    }
                    break;
                case '/group':
                    ws.send(JSON.stringify({ type: 'enable_group' }));
                    break;
                default:
                    addMessage('System', 'Unknown command', 'system');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function showUserList() {
            ws.send(JSON.stringify({ type: 'list_users' }));
            document.getElementById('userModal').style.display = 'flex';
        }

        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        function displayUserList() {
            const userListDiv = document.getElementById('userList');
            userListDiv.innerHTML = '';

            onlineUsers.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';

                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';

                const avatar = document.createElement('div');
                avatar.className = 'user-avatar';
                avatar.textContent = user[0].toUpperCase();

                const userName = document.createElement('span');
                userName.textContent = user;

                userInfo.appendChild(avatar);
                userInfo.appendChild(userName);
                userItem.appendChild(userInfo);

                if (user !== username) {
                    const chatBtn = document.createElement('button');
                    chatBtn.className = 'btn-chat';
                    chatBtn.textContent = 'Chat';
                    chatBtn.onclick = () => startPrivateChat(user);
                    userItem.appendChild(chatBtn);
                }

                userListDiv.appendChild(userItem);
            });
        }

        function startPrivateChat(user) {
            ws.send(JSON.stringify({
                type: 'enable_private',
                receiver: user
            }));
            closeUserModal();
        }

        function enableGroupChat() {
            ws.send(JSON.stringify({ type: 'enable_group' }));
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('File too large! Maximum size is 10MB');
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to server');
                return;
            }

            const reader = new FileReader();

            reader.onload = (e) => {
                const fileData = e.target.result;

                const fileMessage = {
                    type: 'file',
                    fileName: file.name,
                    fileData: fileData,
                    fileSize: file.size,
                    receiver: currentMode === 'private' ? privateReceiver : 'GROUP'
                };

                ws.send(JSON.stringify(fileMessage));
                addMessage('You', `üìé File sent: ${file.name} (${formatFileSize(file.size)})`, 'sent');
            };

            reader.onerror = (error) => {
                alert('Failed to read file');
            };

            reader.readAsDataURL(file);
            event.target.value = '';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') connect();
            });
        });
    </script>
</body>
